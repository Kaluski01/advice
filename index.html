<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <title>Advice generator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main" id="main-part">
      <p id="count">Quote count</p>
      <br>
      <h3 id="advice">Click the dice to show quotes ðŸ‘‹</h3>
      <p id="bible-verse"></p>
      <br>
      <div class="hold">
          <picture>
              <source media="(max-width: 767px)" srcset="images/pattern-divider-mobile.svg">
              <img src="images/pattern-divider-desktop.svg" alt="Pattern Divider">
          </picture>
      </div>
      <div class="dice" onclick="generateAdvice()">
          <img src="images/icon-dice.svg" alt="">
      </div>
  </div>
  <br>
  <!-- Canvas for generating image -->
  <canvas id="quoteCanvas" width="600" height="300" style="display: none;"></canvas>
  <!-- Downloadable link for the generated image -->
  <a id="downloadImage" download="quote.png" style="display: none;">Download Image</a>
  <script src="index.js"></script>
</body>

</html>
